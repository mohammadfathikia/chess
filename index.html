<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Chess Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="info">Your turn!</div>
    <script>
        // Chess logic
        const game = new Chess();

        // Scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add a chessboard
        const boardSize = 8;
        const tileSize = 1;
        for (let x = 0; x < boardSize; x++) {
            for (let z = 0; z < boardSize; z++) {
                const color = (x + z) % 2 === 0 ? 0xffffff : 0x000000;
                const geometry = new THREE.BoxGeometry(tileSize, 0.1, tileSize);
                const material = new THREE.MeshBasicMaterial({ color });
                const tile = new THREE.Mesh(geometry, material);
                tile.position.set(x - boardSize / 2, 0, z - boardSize / 2);
                scene.add(tile);
            }
        }

        // Add lights
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Position the camera
        camera.position.set(4, 8, 8);
        camera.lookAt(0, 0, 0);

        // Create a simple pawn model
        const createPawn = (color) => {
            const geometry = new THREE.CylinderGeometry(0.3, 0.5, 1, 32);
            const material = new THREE.MeshPhongMaterial({ color });
            const pawn = new THREE.Mesh(geometry, material);
            return pawn;
        };

        // Add pawns as an example
        const pieces = [];
        for (let i = 0; i < 8; i++) {
            const whitePawn = createPawn(0xffffff);
            whitePawn.position.set(i - boardSize / 2 + 0.5, 0.5, -boardSize / 2 + 1.5);
            scene.add(whitePawn);
            pieces.push(whitePawn);

            const blackPawn = createPawn(0x000000);
            blackPawn.position.set(i - boardSize / 2 + 0.5, 0.5, boardSize / 2 - 1.5);
            scene.add(blackPawn);
            pieces.push(blackPawn);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Add interaction (example: clicking a piece)
        window.addEventListener('click', (event) => {
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(pieces);
            if (intersects.length > 0) {
                const selectedPiece = intersects[0].object;
                selectedPiece.material.color.set(0xff0000); // Highlight the piece
            }
        });

        // Update the info box
        const infoBox = document.getElementById('info');
        function updateStatus() {
            if (game.in_checkmate()) {
                infoBox.textContent = 'Checkmate! Game over.';
            } else if (game.in_draw()) {
                infoBox.textContent = 'It\'s a draw!';
            } else {
                infoBox.textContent = game.turn() === 'w' ? 'Your turn!' : 'Computer\'s turn!';
            }
        }
    </script>
</body>
</html>
