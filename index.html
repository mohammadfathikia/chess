<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 3D Chess</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <script>
        // Scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create chessboard
        const boardSize = 8;
        const tileSize = 1;
        for (let x = 0; x < boardSize; x++) {
            for (let z = 0; z < boardSize; z++) {
                const color = (x + z) % 2 === 0 ? 0xffffff : 0x000000;
                const geometry = new THREE.BoxGeometry(tileSize, 0.1, tileSize);
                const material = new THREE.MeshBasicMaterial({ color });
                const tile = new THREE.Mesh(geometry, material);
                tile.position.set(x - boardSize / 2, 0, z - boardSize / 2);
                scene.add(tile);
            }
        }

        // Add simple chess pieces (pawns)
        const createPawn = (color) => {
            const geometry = new THREE.CylinderGeometry(0.3, 0.5, 1, 32);
            const material = new THREE.MeshPhongMaterial({ color });
            const pawn = new THREE.Mesh(geometry, material);
            return pawn;
        };

        const pieces = [];
        for (let i = 0; i < boardSize; i++) {
            // Add white pawns
            const whitePawn = createPawn(0xffffff);
            whitePawn.position.set(i - boardSize / 2 + 0.5, 0.5, -boardSize / 2 + 1.5);
            scene.add(whitePawn);
            pieces.push(whitePawn);

            // Add black pawns
            const blackPawn = createPawn(0x000000);
            blackPawn.position.set(i - boardSize / 2 + 0.5, 0.5, boardSize / 2 - 1.5);
            scene.add(blackPawn);
            pieces.push(blackPawn);
        }

        // Add lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Set camera position
        camera.position.set(4, 6, 8);
        camera.lookAt(0, 0, 0);

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
