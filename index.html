<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #board {
            width: 400px;
        }
        .info {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div>
        <div id="board"></div>
        <div class="info">
            <p id="status">Your turn!</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script>
        const boardElement = document.getElementById("board");
        const statusElement = document.getElementById("status");

        // Initialize Chess.js
        const game = new Chess();

        // Initialize Chessboard.js
        const board = Chessboard(boardElement, {
            draggable: true,
            position: "start",
            onDrop: handleMove
        });

        // Handle player's move
        function handleMove(source, target) {
            const move = game.move({
                from: source,
                to: target,
                promotion: "q" // Automatically promote pawns to queens
            });

            if (move === null) {
                return "snapback"; // Invalid move
            }

            updateStatus();

            // Let the computer play after a short delay
            setTimeout(makeComputerMove, 500);
        }

        // Make a move for the computer
        function makeComputerMove() {
            const possibleMoves = game.moves();

            if (possibleMoves.length === 0) {
                updateStatus();
                return;
            }

            const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
            game.move(randomMove);
            board.position(game.fen());
            updateStatus();
        }

        // Update the status of the game
        function updateStatus() {
            if (game.in_checkmate()) {
                statusElement.textContent = "Checkmate! Game over.";
            } else if (game.in_draw()) {
                statusElement.textContent = "It's a draw!";
            } else {
                statusElement.textContent = game.turn() === "w" ? "Your turn!" : "Computer's turn!";
            }
        }
    </script>
</body>
</html>
